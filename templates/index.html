{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Flask Workshop</h1>

    <form method="POST" action="{{ url_for('add_message') }}">
        <input type="text" name="message" placeholder="Enter a message" required>
        <button type="submit">Add Message</button>
    </form>

    <h2>Messages:</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% else %}
        <p>No messages yet!</p>
    {% endif %}
{% endblock %}
